<div style="text-align: center;">
    <mat-dialog-content class="mat-typography">
        <h2>Are you sure ?</h2>
    </mat-dialog-content>
    <mat-dialog-actions style="margin: 0 auto;width: fit-content;">
        <button mat-button [mat-dialog-close]="'confirm'" class="confirm">Confirm</button>
        <button mat-button [mat-dialog-close]="true" color="warn">Cancel</button>
    </mat-dialog-actions>
</div>
